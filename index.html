<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <aside>
      <div class="bars">
        <img src="icons/bars.svg" alt="bars">
      </div>
      <div class="side-icons">
        <i>
          <img src="icons/home.svg" alt="home">
        </i>
        <p>Home</p>
      </div>
      <div class="side-icons">
        <i>
          <img src="icons/compass.svg" alt="Explore">
        </i>
        <p>Explore</p>
      </div>
      <div class="side-icons">
        <i>
          <img src="icons/video-gallary.svg" alt="gallery">
        </i>
        <p>Subscription</p>
      </div>
      <div class="side-icons">
        <i>
          <img src="icons/video-library.svg" alt="library">
        </i>
        <p>Library</p>
      </div>
    </aside>
    <div class="main-container">
      <header>
        <nav>
          <div class="logo">
            <img src="./images/youtube-logo.png" alt="yt-logo">
          </div>
          <div class="center-nav">
            <div class="search">
              <input type="text">
              <button type="">
                <img src="icons/search.svg" alt="search">
              </button>
            </div>
            <div class="mic">
              <img src="icons/mic.svg" alt="mic">
            </div>

          </div>
          <div class="side-nav">
            <i>
              <img src="icons/video-add.svg" alt="video-add">
            </i>
            <i>
              <img src="icons/dot-grid.svg" alt="grid">
            </i>
            <i>
              <img src="icons/bell.svg" alt="bell">
            </i>
            <i>
              <img src="images/avatar.png" alt="avtaar">
            </i>
          </div>
        </nav>
        <div class="tags">
          <div class="tag dark">All</div>
          <div class="tag light">Mixes</div>
          <div class="tag light">Crypto</div>
          <div class="tag light">Html</div>
          <div class="tag light">CSS</div>
          <div class="tag light">Javascript</div>
        </div>
      </header>
      <main>
        <div class="card-container">
          <div class="box-container">

            <div class="heading">
              <h3>Your Watch histroy is off</h3>
            </div>
            <div class="para-box">
              <p class="para">You can change your setting at any time to get the latest videos tailored to you.<a
                  href=".actio">Learn
                  more</a></p>
            </div>

            <div class="update">
              <p>Update setting</p>
            </div>

          </div>
        </div>
      </main>
    </div>

  </div>

</body>

</html>
